<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
      <link href="estilo.css" rel="stylesheet" type="text/css">
        <div id="root"></div>

        <script type="text/babel">
            const htmlRoot = document.getElementById('root')

            const Contenedor = () => {
              const estilo = {
                display: 'flex',
                flexDirection: 'column',
                width: '100%',
                height: '100%',
                alignItems: 'center',
                backgroundImage: 'url("fondoinicio.png")',

              }
              const estilodos = {
                borderRadius: '25px',
              }

              const estiloletra = {
                color: 'blue',
              }

              return (
    <div style={estilo}>
      <h1 style={estiloletra}>Laberinto </h1>
      <p style={estiloletra}>
        Bienvenido, elige una dificultad para jugar
        {' '}
        <br />

      </p>

      <img style={estilodos} src="iniciojuego.gif" alt="Portada Juego" width="40%" height="40%" />

      <a style={estiloletra} onClick={() => window.sessionStorage.setItem('nivelfacil', 10)} href="laberinto.html">Facil</a>
      <a style={estiloletra} onClick={() => window.sessionStorage.setItem('nivelfacil', 12)} href="laberinto.html">Moderado</a>
      <a style={estiloletra} onClick={() => window.sessionStorage.setItem('nivelfacil', 15)} href="laberinto.html">Dificil</a>

    </div>
  )
            }

            ReactDOM.render(
              <Contenedor />,
              htmlRoot,
            )
        </script>
    </body>
</html>
